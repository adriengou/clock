<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="clock">
			<div class="circle"></div>
			<div class="hours">
				<div class="hour" id="h1"><p>1</p></div>
				<div class="hour" id="h2"><p>2</p></div>
				<div class="hour" id="h3"><p>3</p></div>
				<div class="hour" id="h4"><p>4</p></div>
				<div class="hour" id="h5"><p>5</p></div>
				<div class="hour" id="h6"><p>6</p></div>
				<div class="hour" id="h7"><p>7</p></div>
				<div class="hour" id="h8"><p>8</p></div>
				<div class="hour" id="h9"><p>9</p></div>
				<div class="hour" id="h10"><p>10</p></div>
				<div class="hour" id="h11"><p>11</p></div>
				<div class="hour" id="h12"><p>12</p></div>
			</div>
			<div class="hands">
				<div class="hand" id="second"><div></div></div>
				<div class="hand" id="minute"><div></div></div>
				<div class="hand" id="hour"><div></div></div>
			</div>
		</div>
	</body>
	<script src="js/script.js"></script>
</html>
